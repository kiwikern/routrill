<md-sidenav-container>
  <md-sidenav #sidenav mode="over">
    <tsp-navigation [layout]="'column'" (pageChosen)="sidenav.close()"></tsp-navigation>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()" fxShow.xs fxHide>
      <md-icon>menu</md-icon>
    </button>
    <p fxShow.xs fxHide>Routrill</p>
    <tsp-navigation [layout]="'row'" fxShow fxHide.xs></tsp-navigation>
  </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-container>
